<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="vendors/jasmine/lib/jasmine-1.3.1/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="vendors/jasmine/lib/jasmine-1.3.1/jasmine.css">
    <script type="text/javascript" src="vendors/jasmine/lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="vendors/jasmine/lib/jasmine-1.3.1/jasmine-html.js"></script>

    <script type="text/javascript">

        var require = {
            urlArgs: "bust=" + Math.random(),
            paths: {
                "xsltemplate": "../xsltemplate"
            }
        };

    </script>
    <script type="text/javascript" src="vendors/require.js"></script>

    <script type="text/javascript">
        require(["xsltemplate", "xsltemplate_test"],
            function (xsltemplate) {
                window.XSLTemplate = xsltemplate;
                jasmine.getEnv().addReporter(
                    new jasmine.HtmlReporter()
                );
                jasmine.getEnv().execute();

            }
        );
    </script>

</head>

<body>
</body>
</html>
